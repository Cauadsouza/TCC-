<section id="forms-container">
    <form [formGroup]="GCform">
        <section id="forms-box">
            <div >
                <label for="peso">Peso</label>
                <input type="number" class="form-control" name="peso" id="peso" formControlName="peso">
            </div>
            <div >
                <label for="altura">Altura</label>
                <input type="number" class="form-control" name="altura" id="altura" formControlName="altura">
            </div>
            <div class="form-group">
                <label for="idade">Idade</label>
                <input type="number" class="form-control" name="idade" id="idade" formControlName="idade">
            </div>
        </section>
        
        <section id="forms-box">
        <div class="form-group">
          <label>GÃªnero</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="genero" id="masculino" [value]="1" formControlName="genero">
            <label class="form-check-label" for="masculino">Masculino</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="genero" id="feminino" [value]="2" formControlName="genero">
            <label class="form-check-label" for="feminino">Feminino</label>
          </div>
        </div>
      
        <div class="form-group">
            <label>Fator de Atividade Fisica</label>
        
            <div class="form-check">
              <input class="form-check-input" type="radio" name="fator" id="leve" [value]="1" formControlName="fator">
              <label class="form-check-label" for="leve">Leve</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="fator" id="moderado" [value]="2" formControlName="fator">
              <label class="form-check-label" for="moderado">Moderado</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="fator" id="intenso" [value]="3" formControlName="fator">
                <label class="form-check-label" for="moderado">Intenso</label>
            </div>
        </div>
    </section>
        <input type="button" class="btn btn-primary mt-4" value="Calorias Diarias Gastas" [disabled]="GCform.invalid" (click)="Calcular()">
    </form>
    <p>{{resultado}}</p>
</section>
<div id="footer"></div>
